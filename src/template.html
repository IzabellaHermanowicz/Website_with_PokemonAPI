<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Hello World!</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,700&display=swap" rel="stylesheet">

  <body class="container">
  <div class="grid-container">
    <header>
      <h1>Pokemon</h1>
      <a href="#search">Search</a>
      <a href="#card">Card</a>
    </header>
    <section id="search">
        <form>
            <div class="form-row align-items-center">
              <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><img src="https://img.icons8.com/ios/50/000000/heart-pokemon.png"></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
              </div>
              <div class="col-auto my-1">
                <button type="submit" id="searchbtn" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
    </section>
    <section id="card">
          <div class="card" style="width: 18rem;">
              
            </div>
    </section>
    <footer>

    </footer>
  </div>
  </body>
</html>
